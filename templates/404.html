{% extends "layout.html" %}

{% block content %}
    <!-- ============================================
         404 NOT FOUND PAGE
    ============================================= -->
    <section class="min-h-[70vh] flex items-center justify-center px-4">
        <div class="text-center">
            
            <!-- Error Code -->
            <div class="mb-8">
                <span class="text-8xl sm:text-9xl font-bold text-zinc-800">404</span>
            </div>
            
            <!-- Error Message -->
            <h1 class="text-2xl sm:text-3xl font-bold text-zinc-100 mb-4">
                Page Not Found
            </h1>
            <p class="text-zinc-400 mb-8 max-w-md mx-auto">
                The page you're looking for doesn't exist or has been moved.
            </p>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="{{ url_for('index') }}" 
                   class="px-6 py-3 bg-zinc-100 text-zinc-950 font-medium text-sm rounded hover:bg-white transition-colors">
                    <i class="fa-solid fa-home mr-2"></i>Go Home
                </a>
                <a href="{{ url_for('blog_list') }}" 
                   class="px-6 py-3 border border-zinc-700 text-zinc-300 font-medium text-sm rounded hover:border-zinc-500 hover:text-zinc-100 transition-colors">
                    <i class="fa-solid fa-newspaper mr-2"></i>Read Blog
                </a>
            </div>
            
        </div>
    </section>
{% endblock %}
