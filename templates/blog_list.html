{% extends "layout.html" %}
<!-- THIS IS TEMPLATE FILE. COPIRINO PASTERINO  -->

{% block content %}
    <!-- ============================================
         BLOG LIST CONTENT
    ============================================= -->
    
    <main class="max-w-6xl mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold mb-8">Blog Posts</h1>
        <div class="grid gap-8 md:grid-cols-2">
            {% for post in posts %}
            <div class="bg-zinc-800 p-6 rounded-lg hover:bg-zinc-700 transition-colors">
                <h2 class="text-2xl font-semibold mb-2">{{ post.title }}</h2>
                <p class="text-zinc-400 mb-4">{{ post.content }}</p>
                <a href="{{ url_for('blog_detail', slug=post.slug) }}" class="text-blue-500 hover:underline">Read More</a>
            </div>
            {% endfor %}
        </div>
    </main>

{% endblock %}

{% block scripts %}
    <!-- Add any page-specific JavaScript here if needed -->
{% endblock %}
