<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhsin Kompas | AI & Backend Engineer</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts - Monospace for terminal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #09090b;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100 font-sans antialiased">

    <!-- ============================================
         NAVBAR - Sticky with blur backdrop
         Can be extracted to: templates/partials/navbar.html
    ============================================= -->
    <nav class="sticky top-0 z-50 backdrop-blur-md bg-zinc-950/80 border-b border-zinc-800">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                
                <!-- Logo / Name -->
                <a href="#home" class="text-lg font-semibold text-zinc-100 hover:text-white transition-colors">
                    MK<span class="text-zinc-500">.</span>
                </a>
                
                <!-- Desktop Navigation Links -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="text-zinc-400 hover:text-zinc-100 transition-colors text-sm">Home</a>
                    <a href="#about" class="text-zinc-400 hover:text-zinc-100 transition-colors text-sm">About</a>
                    <a href="#projects" class="text-zinc-400 hover:text-zinc-100 transition-colors text-sm">Projects</a>
                    <a href="#wiki" class="text-zinc-400 hover:text-zinc-100 transition-colors text-sm">Wiki / Blog</a>
                    <a href="#hobbies" class="text-zinc-400 hover:text-zinc-100 transition-colors text-sm">Hobbies</a>
                    <a href="#contact" class="text-zinc-400 hover:text-zinc-100 transition-colors text-sm">Contact</a>
                </div>
                
                <!-- GitHub Icon Link -->
                <a href="https://github.com/muhsinkompas" target="_blank" rel="noopener noreferrer" 
                   class="text-zinc-400 hover:text-zinc-100 transition-colors">
                    <i class="fa-brands fa-github text-xl"></i>
                </a>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden text-zinc-400 hover:text-zinc-100">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
            </div>
            
            <!-- Mobile Navigation Menu -->
            <div id="mobile-menu" class="hidden md:hidden pb-4">
                <div class="flex flex-col space-y-3">
                    <a href="#home" class="text-zinc-400 hover:text-zinc-100 transition-colors text-sm">Home</a>
                    <a href="#about" class="text-zinc-400 hover:text-zinc-100 transition-colors text-sm">About</a>
                    <a href="#projects" class="text-zinc-400 hover:text-zinc-100 transition-colors text-sm">Projects</a>
                    <a href="#wiki" class="text-zinc-400 hover:text-zinc-100 transition-colors text-sm">Wiki / Blog</a>
                    <a href="#hobbies" class="text-zinc-400 hover:text-zinc-100 transition-colors text-sm">Hobbies</a>
                    <a href="#contact" class="text-zinc-400 hover:text-zinc-100 transition-colors text-sm">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- ============================================
         FOOTER
         Can be extracted to: templates/partials/footer.html
    ============================================= -->
    <footer class="py-8 px-4 border-t border-zinc-800">
        <div class="max-w-6xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
            
            <!-- Copyright -->
            <p class="text-zinc-500 text-sm">
                &copy; 2026 Muhsin Kompas. All rights reserved.
            </p>
            
            <!-- Footer Links -->
            <div class="flex items-center gap-6">
                <a href="https://github.com/muhsinkompas" target="_blank" class="text-zinc-500 hover:text-zinc-300 transition-colors">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/muhsinkompas" target="_blank" class="text-zinc-500 hover:text-zinc-300 transition-colors">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://twitter.com/muhsinkompas" target="_blank" class="text-zinc-500 hover:text-zinc-300 transition-colors">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
    <script>

        // Navbar scroll logic vs buraya gelebilir, veya block script aÃ§abiliriz.
        // ==========================================
        // Mobile Menu Toggle
        // ==========================================
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            // Toggle icon between bars and times
            const icon = mobileMenuBtn.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });

        // Close mobile menu when clicking a link
        const mobileLinks = mobileMenu.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                const icon = mobileMenuBtn.querySelector('i');
                icon.classList.add('fa-bars');
                icon.classList.remove('fa-times');
            });
        });

        // ==========================================
        // Hobbies Tab Switching
        // ==========================================
        const hobbyTabs = document.querySelectorAll('.hobby-tab');
        const hobbyPanels = document.querySelectorAll('.hobby-panel');

        hobbyTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.getAttribute('data-tab');

                // Update tab styles
                hobbyTabs.forEach(t => {
                    t.classList.remove('bg-zinc-100', 'text-zinc-950');
                    t.classList.add('bg-zinc-900', 'text-zinc-400', 'hover:text-zinc-100');
                });
                tab.classList.remove('bg-zinc-900', 'text-zinc-400', 'hover:text-zinc-100');
                tab.classList.add('bg-zinc-100', 'text-zinc-950');

                // Show/hide panels
                hobbyPanels.forEach(panel => {
                    panel.classList.add('hidden');
                });
                document.getElementById(`panel-${targetTab}`).classList.remove('hidden');
            });
        });

        // ==========================================
        // Smooth scroll offset for sticky navbar
        // ==========================================
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const offsetTop = target.offsetTop - 80; // Account for sticky navbar
                    window.scrollTo({
                        top: offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
    </script>
</body>
</html>
