<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Muhsin Kompas | AI & Backend Engineer{% endblock %}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block meta_description %}Muhsin Kompas - Computer Vision & Deep Learning Engineer specializing in ADAS, Image Processing, and LLMs.{% endblock %}">
    <meta name="author" content="Muhsin Kompas">
    <meta name="theme-color" content="#09090b">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block og_title %}Muhsin Kompas | AI & Backend Engineer{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Computer Vision & Deep Learning Engineer specializing in ADAS, Image Processing, and LLMs.{% endblock %}">
    <meta property="og:image" content="{{ url_for('static', filename='images/favicon/android-chrome-512x512.png', _external=True) }}">
    <meta property="og:url" content="{{ request.url }}">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}Muhsin Kompas | AI & Backend Engineer{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Computer Vision & Deep Learning Engineer{% endblock %}">
    
    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts - Updated with Space Grotesk for headers and Orbitron for navbar -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                        navbar: ['Orbitron', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* ==========================================
           NAVBAR CUSTOMIZATION - Easy to modify!
           ========================================== */
        :root {
            /* Logo */
            --nav-logo-height: 96px;          /* Logo height (32px=h-8, 40px=h-10, 48px=h-12) */
            --nav-logo-height-tablet: 72px;   /* Smaller logo for iPad/tablets */
            
            /* Desktop Navigation */
            --nav-font-size: 1rem;            /* 16px = 1rem (increased from 0.875rem) */
            --nav-font-weight: 600;           /* 600=semibold for Orbitron */
            --nav-letter-spacing: 0.05em;     /* Slight spacing for uppercase */
            
            /* Mobile Navigation */
            --nav-mobile-font-size: 1.125rem; /* 18px for mobile */
        }
        
        .nav-logo {
            height: var(--nav-logo-height);
            width: auto;
        }
        
        /* Responsive logo sizing */
        @media (min-width: 768px) and (max-width: 1024px) {
            .nav-logo {
                height: var(--nav-logo-height-tablet);
            }
        }
        
        .nav-link {
            color: #a1a1aa;                   /* zinc-400 */
            font-size: var(--nav-font-size);
            font-weight: var(--nav-font-weight);
            letter-spacing: var(--nav-letter-spacing);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: color 0.2s;
        }
        
        .nav-link:hover {
            color: #f4f4f5;                   /* zinc-100 */
        }
        
        .nav-link-mobile {
            color: #a1a1aa;
            font-size: var(--nav-mobile-font-size);
            font-weight: var(--nav-font-weight);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: var(--nav-letter-spacing);
            transition: color 0.2s;
        }
        
        .nav-link-mobile:hover {
            color: #f4f4f5;
        }
        
        /* Separator for navbar sections */
        .nav-separator {
            width: 1px;
            height: 24px;
            background: #3f3f46;
            margin: 0 0.5rem;  /* Reduced from 1rem to 0.5rem */
        }
        
        /* Responsive navbar spacing */
        .nav-links-container {
            gap: 2rem;  /* 32px - default desktop */
        }
        
        @media (min-width: 768px) and (max-width: 1024px) {
            .nav-links-container {
                gap: 1rem;  /* 16px - tablet/iPad */
            }
        }
        
        /* ==========================================
           GLOBAL STYLES - Updated Typography
           ========================================== */
        
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
        
        /* Apply display font to all headings */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        /* Increased header sizes */
        h1 {
            font-size: 3.5rem;  /* Increased from default */
            line-height: 1.1;
        }
        
        h2 {
            font-size: 2.5rem;  /* Increased from default */
            line-height: 1.2;
        }
        
        h3 {
            font-size: 1.75rem;  /* Increased from default */
            line-height: 1.3;
        }
        
        /* Responsive header sizes */
        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.875rem;
            }
            h3 {
                font-size: 1.5rem;
            }
        }
        
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #09090b;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="bg-zinc-950 text-zinc-100 font-sans antialiased">

    <!-- ============================================
         NAVBAR - Sticky with blur backdrop (no border). 
         for return to old version:     
         <nav class="sticky top-0 z-50 backdrop-blur-md bg-zinc-950/80 border-b border-zinc-800">
         Can be extracted to: templates/partials/navbar.html
    ============================================= -->
    <nav class="sticky top-0 z-50 backdrop-blur-md bg-zinc-950/80">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                
                <!-- Logo -->
                <a href="{{ url_for('index') }}" class="flex items-center hover:opacity-80 transition-opacity">
                    <img 
                        src="{{ url_for('static', filename='images/logo.png') }}" 
                        alt="MK Logo" 
                        class="nav-logo"
                    >
                </a>
                
                <!-- Desktop Navigation Links -->
                <div class="hidden md:flex items-center nav-links-container">
                    <!-- Main Page Links -->
                    <a href="{{ url_for('index') }}#home" class="nav-link">Home</a>
                    <a href="{{ url_for('index') }}#about" class="nav-link">About</a>
                    <a href="{{ url_for('index') }}#projects" class="nav-link">Projects</a>
                    <a href="{{ url_for('index') }}#wiki" class="nav-link">Wiki</a>
                    <a href="{{ url_for('index') }}#hobbies" class="nav-link">Hobbies</a>
                    <a href="{{ url_for('index') }}#contact" class="nav-link">Contact</a>
                    
                    <!-- Separator -->
                    <div class="nav-separator"></div>
                    
                    <!-- Other Links -->
                    <a href="{{ url_for('cv') }}" class="nav-link flex items-center gap-1.5">
                        <i class="fa-solid fa-file-lines"></i>CV
                    </a>
                </div>
                
                <!-- GitHub Icon Link -->
                <a href="https://github.com/muhsinkompas" target="_blank" rel="noopener noreferrer" 
                   class="text-zinc-400 hover:text-zinc-100 transition-colors">
                    <i class="fa-brands fa-github text-xl"></i>
                </a>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden text-zinc-400 hover:text-zinc-100">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
            </div>
            
            <!-- Mobile Navigation Menu -->
            <div id="mobile-menu" class="hidden md:hidden pb-4">
                <div class="flex flex-col space-y-3">
                    <a href="{{ url_for('index') }}#home" class="nav-link-mobile">Home</a>
                    <a href="{{ url_for('index') }}#about" class="nav-link-mobile">About</a>
                    <a href="{{ url_for('index') }}#projects" class="nav-link-mobile">Projects</a>
                    <a href="{{ url_for('index') }}#wiki" class="nav-link-mobile">Wiki</a>
                    <a href="{{ url_for('index') }}#hobbies" class="nav-link-mobile">Hobbies</a>
                    <a href="{{ url_for('index') }}#contact" class="nav-link-mobile">Contact</a>
                    
                    <!-- Separator in mobile -->
                    <div class="border-t border-zinc-800 my-2"></div>
                    
                    <a href="{{ url_for('cv') }}" class="nav-link-mobile flex items-center gap-1.5">
                        <i class="fa-solid fa-file-lines"></i>CV
                    </a>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- ============================================
         FOOTER
         Can be extracted to: templates/partials/footer.html
    ============================================= -->
    <footer class="py-8 px-4 border-t border-zinc-800">
        <div class="max-w-6xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
            
            <!-- Logo & Copyright -->
            <div class="flex items-center gap-3">
                <img 
                    src="{{ url_for('static', filename='images/logo.png') }}" 
                    alt="MK Logo" 
                    class="h-24 w-auto opacity-50"
                >
                <p class="text-zinc-500 text-sm">
                    &copy; 2026 Muhsin Kompas. All rights reserved.
                </p>
            </div>
            
            <!-- Footer Links -->
            <div class="flex items-center gap-6">
                <a href="https://github.com/muhsinkompas" target="_blank" class="text-zinc-500 hover:text-zinc-300 transition-colors">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/muhsinkompas" target="_blank" class="text-zinc-500 hover:text-zinc-300 transition-colors">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://twitter.com/muhsinkompas" target="_blank" class="text-zinc-500 hover:text-zinc-300 transition-colors">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
    <script>

        // Navbar scroll logic vs buraya gelebilir, veya block script aÃ§abiliriz.
        // ==========================================
        // Mobile Menu Toggle
        // ==========================================
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            // Toggle icon between bars and times
            const icon = mobileMenuBtn.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });

        // Close mobile menu when clicking a link
        const mobileLinks = mobileMenu.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                const icon = mobileMenuBtn.querySelector('i');
                icon.classList.add('fa-bars');
                icon.classList.remove('fa-times');
            });
        });

        // ==========================================
        // Hobbies Tab Switching
        // ==========================================
        const hobbyTabs = document.querySelectorAll('.hobby-tab');
        const hobbyPanels = document.querySelectorAll('.hobby-panel');

        hobbyTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.getAttribute('data-tab');

                // Update tab styles
                hobbyTabs.forEach(t => {
                    t.classList.remove('bg-zinc-100', 'text-zinc-950');
                    t.classList.add('bg-zinc-900', 'text-zinc-400', 'hover:text-zinc-100');
                });
                tab.classList.remove('bg-zinc-900', 'text-zinc-400', 'hover:text-zinc-100');
                tab.classList.add('bg-zinc-100', 'text-zinc-950');

                // Show/hide panels
                hobbyPanels.forEach(panel => {
                    panel.classList.add('hidden');
                });
                document.getElementById(`panel-${targetTab}`).classList.remove('hidden');
            });
        });

        // ==========================================
        // Smooth scroll offset for sticky navbar
        // ==========================================
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const offsetTop = target.offsetTop - 80; // Account for sticky navbar
                    window.scrollTo({
                        top: offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
    </script>
</body>
</html>
